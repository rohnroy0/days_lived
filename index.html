<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="outer">
        <div class="content">
            <h1 class="head">Total Days Lived</h1>
            <form class="form" action="">
                <label for="">Enter your DOB: </label>
                <input id="dob" type="date">
                <br>
                <div class="but">
                    <button type="button" onclick="age()">Submit</button>
                </div>
            </form>
            <div class="res">
                <h2 id="response"></h2>
            </div>
        </div>
    </div>

    <script>
        function age() {
            const a = document.getElementById("dob").value;
            if(!a) {
                document.getElementById("response").innerHTML = "Nice try! But I need your birthday first"
            }else {
                const date_of_birth = new Date(a);
                const today = new Date();

                const diffTime = Math.abs(today - date_of_birth);
                const diffDays = Math.ceil(diffTime / (1000*60*60*24));

                document.getElementById("response").innerHTML = "Total days lived: " + diffDays;
            }
        }
    </script>
</body>
</html>
